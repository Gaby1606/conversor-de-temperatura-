<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css" href="./imagem/clound.jpg"/>
        <title>Document</title>
    </head>
    <body>
        <h1>Conversor de temperatura</h1>
        <h1 class="subtitulo">Converta aqui sua temperatura</h1>
        <form>
            <label for="temp">Temperatura: </label>
            <input id="temp" placeholder="Informe a temperatura:"/>
            <br/>
            <label for="origem">Unidade de Origem: </label>
            <select name="origem" id="origem">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                <option value="rankine">Rankine</option>
            </select>
            <label for="destino">Unidade do Destino: </label>
            <select name="destino" id="destino">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
                <option value="rankine">Rankine</option>
            </select>
            <br/>
            <label for="result">Resultado:</label>
            <input id="result"/>
            <br/>
            <button onclick="converterTemperatura(event)">Converter</button>
        </form>
    </body>
</html>
